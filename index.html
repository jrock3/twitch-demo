<!DOCTYPE html>

<html lang="en">
  <head>
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
	    * {box-sizing: border-box}
		body .row {margin: 0}
		p, h1, ul, li {margin: 0; padding: 0}
		body {font-family: sans-serif; background: black}
		h1 {margin: 0; padding: 0; color: white;}
		a {color: #d5d693}
		a:hover {color: #d5d693}
		
		.content {width: 600px; background: #ccc; margin: 50px auto 0 auto}
		
		.head {padding: 25px; height: 75px; width: 100%; background: #777764; border-bottom: 2px solid black}
		
		.title {float: left}
		.options {float: right; padding-top: 9px; font-size: 14px;}
		.current {color: #d5d693}
		
		.users div {padding: 15px 25px; color: #d5d693; list-style-type: none; height: 60px; background: #649668; border-bottom: 2px solid black}
		.off div {background: #475651; color: #ccc}
		.off a, .off a:hover {color: #ccc}
	</style>
</head>

<body ng-app="twitchApp">
 <section class="content" ng-controller="TwitchCtrl">
   <div class="head">
     <div class="title">
     <h1>Twitch Streamers</h1>
     </div>
   </div>
   <div class="row users {{item.style}}" ng-repeat="item in list | orderBy:'order'">
     <div class="col-xs-2"><img class="img-responsive" style="height: 35px" ng-src="{{item.logo}}"></div>
     <div class="col-xs-5"><a ng-href="{{item.url}}">{{item.name}}</a></div>
     <div class="col-xs-5">{{item.status}}</div>
   </div>
   
 </section>
 <!-- JS -->
 <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
